<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPETRO - Equipment Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F3F4F6; color: #1F2937; }
        
        /* --- Modern Scrollbar --- */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #D1D5DB; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #9CA3AF; }

        /* --- Sidebar & Layout --- */
        :root { --ipetro-red: #C62828; }
        
        #sidebar { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-link { 
            display: flex; align-items: center; padding: 10px 16px; 
            color: #9CA3AF; text-decoration: none; border-radius: 8px;
            margin: 4px 12px; transition: all 0.2s ease; 
        }
        .sidebar-link:hover { background-color: rgba(255,255,255,0.05); color: #fff; }
        .sidebar-link.active { 
            background-color: var(--ipetro-red); 
            color: #fff; 
            box-shadow: 0 4px 12px rgba(198, 40, 40, 0.3);
        }
        
        #sidebar.collapsed { width: 80px; }
        #sidebar.collapsed .sidebar-text, #sidebar.collapsed .sidebar-section-title, #sidebar.collapsed .user-info-text, #sidebar.collapsed .logo-text { display: none; }
        #sidebar.collapsed .sidebar-link { justify-content: center; padding: 12px 0; margin: 4px 8px; }
        
        @media (max-width: 768px) {
            #sidebar { position: fixed; left: 0; top: 0; bottom: 0; z-index: 50; transform: translateX(-100%); width: 260px; }
            #sidebar.mobile-open { transform: translateX(0); }
            #mobile-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(2px); z-index: 40; }
            #mobile-overlay.active { display: block; }
        }

        /* --- Modal Transitions --- */
        .modal { transition: opacity 0.2s ease-in-out; }
        .modal-container { transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); transform: scale(0.95); opacity: 0; }
        .modal-active .modal-container { transform: scale(1); opacity: 1; }
        body.modal-active { overflow: hidden; }

        /* File Input Styling */
        .file-upload-wrapper {
            position: relative;
            width: 100%;
            height: 100px;
            border: 2px dashed #D1D5DB;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F9FAFB;
            transition: all 0.2s;
            cursor: pointer;
            overflow: hidden;
        }
        .file-upload-wrapper:hover { border-color: var(--ipetro-red); background-color: #FEF2F2; }
        .file-upload-input {
            position: absolute;
            left: 0; top: 0; width: 100%; height: 100%;
            opacity: 0; cursor: pointer;
        }
        .file-upload-preview {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="h-screen flex overflow-hidden bg-gray-100">

    <!-- Mobile Toggle -->

         <!-- User Profile with Logout Button -->
        <div class="p-4 bg-[#0B111D] shrink-0">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col h-full overflow-hidden relative">

    <!-- MODAL -->

   <script>
// Sidebar Logic
(function() {
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle-sidebar-btn');
    const mobileOverlay = document.getElementById('mobile-overlay');
    const currentPage = 'equipment';
    document.querySelectorAll('.sidebar-link[data-page="equipment"]').forEach(link => link.classList.add('active'));
    function toggleSidebar() {
        if (window.innerWidth <= 768) { sidebar.classList.toggle('mobile-open'); mobileOverlay.classList.toggle('active'); } 
        else { sidebar.classList.toggle('collapsed'); document.body.classList.toggle('sidebar-collapsed'); localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed')); }
    }
    toggleBtn.addEventListener('click', toggleSidebar);
    mobileOverlay.addEventListener('click', toggleSidebar);
    if (window.innerWidth > 768 && localStorage.getItem('sidebarCollapsed') === 'true') { sidebar.classList.add('collapsed'); document.body.classList.add('sidebar-collapsed'); }
})();

// ===== AUTH SECTION =====
let currentUser = null;

async function initAuth() {
    try {
        const res = await fetch('/auth/me', {
            credentials: 'include'  // CRITICAL: Include session cookie
        });
        
        const data = await res.json();
        
        if (data.isAuthenticated && data.user) {
            currentUser = data.user;
            updateUserUI();
        } else {
            console.log('Not authenticated - server will handle redirect');
        }
    } catch (error) {
        console.error('Auth check error:', error);
    }
}

function updateUserUI() {
    if (!currentUser) return;
    
    // Update profile circle with initials
    const userInitials = document.querySelector('.w-9.h-9.rounded-full');
    if (userInitials) {
        userInitials.textContent = currentUser.username.substring(0, 2).toUpperCase();
    }
    
    // Update username display
    const userNameElement = document.querySelector('.user-info-text .text-sm');
    if (userNameElement) {
        userNameElement.textContent = currentUser.username;
    }
    
    // Handle role-based UI visibility
    if (currentUser.role !== 'admin') {
        // Hide delete buttons for non-admin users
        const deleteButtons = document.querySelectorAll('button[onclick*="deleteEquipment"]');
        deleteButtons.forEach(btn => {
            btn.style.display = 'none';
        });
    }
    
    console.log('User UI updated:', currentUser.username, '(' + currentUser.role + ')');
}

async function logout() {
            if (!confirm('Are you sure you want to logout?')) {
                return;
            }
            
            try {
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect || '/';
                } else {
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('An error occurred during logout.');
            }
        }

// ===== EQUIPMENT MANAGEMENT =====
let allEquipmentData = [];

// IMAGE UPLOAD PREVIEW
const fileInput = document.getElementById('image-upload');
const preview = document.getElementById('image-preview');
const uploadContent = document.getElementById('upload-content');

fileInput.addEventListener('change', function(e) {
    const file = this.files[0];
    if(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.classList.remove('hidden');
            uploadContent.classList.add('hidden');
        }
        reader.readAsDataURL(file);
    }
});

function resetUpload() {
    fileInput.value = '';
    preview.src = '';
    preview.classList.add('hidden');
    uploadContent.classList.remove('hidden');
}

// LOAD EQUIPMENT
async function loadEquipment() {
    try {
        const res = await fetch('http://localhost:3000/api/equipment', {
            credentials: 'include'  // ADD THIS!
        });
        const result = await res.json();
        const tbody = document.getElementById('equip-list');
        
        if(!result.success) throw new Error(result.error.message);
        
        allEquipmentData = result.data;
        
        if(allEquipmentData.length === 0) { 
            tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500">No equipment found in database.</td></tr>'; 
            return; 
        }
        
        // Fetch part counts
        const countRes = await fetch('http://localhost:3000/api/equipment-list', {
            credentials: 'include'  // ADD THIS!
        });
        const countData = (await countRes.json()).data || [];
        const partCounts = Object.fromEntries(countData.map(e => [e.equipment_id, e.parts_count]));

        tbody.innerHTML = allEquipmentData.map(e => `
            <tr class="hover:bg-gray-50 transition-colors group">
                <td class="px-6 py-4 text-sm font-medium text-gray-900">${e.equipment_no}</td>
                <td class="px-6 py-4 text-sm text-gray-500 font-mono">${e.pmt_no}</td>
                <td class="px-6 py-4 text-sm text-gray-600">${e.equipment_desc}</td>
                <td class="px-6 py-4 text-sm text-gray-500">${e.design_code || '<span class="text-gray-300">-</span>'}</td>
                <td class="px-6 py-4 text-sm text-gray-500 text-center">
                    <span class="bg-gray-100 text-gray-600 py-1 px-3 rounded-full text-xs font-bold border border-gray-200">${partCounts[e.equipment_id] || 0}</span>
                </td>
                <td class="px-6 py-4 text-right text-sm font-medium">
                    <button onclick="openModal('edit', ${e.equipment_id})" class="text-blue-600 hover:text-blue-800 mr-4 transition-colors">Edit</button>
                    <button onclick="deleteEquipment('${e.equipment_id}')" class="text-red-600 hover:text-red-800 transition-colors">Delete</button>
                </td>
            </tr>`).join('');
    } catch (err) { 
        console.error(err); 
        const tbody = document.getElementById('equip-list');
        tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-red-500">Error loading data. Check console.</td></tr>'; 
    }
}

async function deleteEquipment(id) {
    if(!confirm('Are you sure? This will delete the equipment and all its history.')) return;
    try { 
        const res = await fetch(`http://localhost:3000/api/delete-equipment/${id}`, { 
            method: 'DELETE',
            credentials: 'include'  // ADD THIS!
        }); 
        const data = await res.json(); 
        if(data.success) loadEquipment(); 
        else alert('Error: ' + data.error.message); 
    } catch (e) { 
        alert('Delete failed: ' + e.message); 
    }
}

// MODAL LOGIC
const modal = document.getElementById('modal');
const partsSection = document.getElementById('parts-section');
let currentMode = 'add';

function openModal(mode, id = null) {
    currentMode = mode;
    document.getElementById('equip-form').reset();
    document.getElementById('equip-id').value = '';
    resetUpload();
    
    if(mode === 'edit') { 
        document.getElementById('modal-title').innerText = 'Edit Equipment'; 
        partsSection.classList.add('hidden');
        
        const equipment = allEquipmentData.find(e => e.equipment_id == id);
        if(equipment) {
            document.getElementById('equip-id').value = equipment.equipment_id;
            document.getElementById('eq-no').value = equipment.equipment_no;
            document.getElementById('pmt-no').value = equipment.pmt_no;
            document.getElementById('desc').value = equipment.equipment_desc;
            document.getElementById('design-code').value = equipment.design_code || '';
            
            if(equipment.image_url) {
                preview.src = equipment.image_url;
                preview.classList.remove('hidden');
                uploadContent.classList.add('hidden');
            }
        }
    } 
    else { 
        document.getElementById('modal-title').innerText = 'Add New Equipment'; 
        partsSection.classList.remove('hidden'); 
        document.getElementById('parts-container').innerHTML = '<input type="text" name="parts" class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Part Name">'; 
    }
    modal.classList.remove('opacity-0', 'pointer-events-none');
    document.body.classList.add('modal-active');
    setTimeout(() => modal.classList.add('modal-active'), 10);
}

function closeModal() { 
    modal.classList.remove('modal-active');
    setTimeout(() => {
        modal.classList.add('opacity-0', 'pointer-events-none'); 
        document.body.classList.remove('modal-active'); 
    }, 200); 
}

function addPartField() { 
    const input = document.createElement('input'); 
    input.type = 'text'; 
    input.name = 'parts'; 
    input.className = 'w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-500'; 
    input.placeholder = 'Part Name'; 
    document.getElementById('parts-container').appendChild(input); 
}

// FORM SUBMIT
document.getElementById('equip-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const id = document.getElementById('equip-id').value;
    const submitBtn = document.getElementById('submit-btn');
    submitBtn.textContent = 'Saving...';
    submitBtn.disabled = true;

    const formData = new FormData();
    formData.append('equipment_no', document.getElementById('eq-no').value);
    formData.append('pmt_no', document.getElementById('pmt-no').value);
    formData.append('equipment_desc', document.getElementById('desc').value);
    formData.append('design_code', document.getElementById('design-code').value);
    
    if(fileInput.files[0]) {
        formData.append('image', fileInput.files[0]);
    }

    const parts = [];
    document.getElementsByName('parts').forEach(i => { if(i.value.trim()) parts.push(i.value); });
    formData.append('parts', JSON.stringify(parts));

    let url, method;
    if (currentMode === 'add') { 
        url = 'http://localhost:3000/api/add-equipment'; 
        method = 'POST'; 
    } 
    else { 
        url = `http://localhost:3000/api/edit-equipment/${id}`; 
        method = 'PUT'; 
    }
    
    try { 
        const res = await fetch(url, { 
            method: method,
            credentials: 'include',  // ADD THIS!
            body: formData 
        }); 
        
        const data = await res.json(); 
        if(data.success) { 
            closeModal(); 
            loadEquipment(); 
            alert('Saved Successfully!');
        } 
        else { 
            alert('Error: ' + (data.error?.message || 'Unknown error')); 
        } 
    } catch (err) { 
        alert('Save failed: ' + err.message); 
        console.error(err); 
    } finally {
        submitBtn.textContent = 'Save Changes';
        submitBtn.disabled = false;
    }
});

initAuth();
loadEquipment();
</script>
