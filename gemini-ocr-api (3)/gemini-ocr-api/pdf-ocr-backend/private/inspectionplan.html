    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F3F4F6; color: #1F2937; }
        
        /* --- Modern Scrollbar --- */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #D1D5DB; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #9CA3AF; }

        /* --- Sidebar & Layout --- */
        :root { --ipetro-red: #C62828; }
        
        #sidebar { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-link { 
            display: flex; align-items: center; padding: 10px 16px; 
            color: #9CA3AF; text-decoration: none; border-radius: 8px;
            margin: 4px 12px; transition: all 0.2s ease; 
        }
        .sidebar-link:hover { background-color: rgba(255,255,255,0.05); color: #fff; }
        .sidebar-link.active { 
            background-color: var(--ipetro-red); 
            color: #fff; 
            box-shadow: 0 4px 12px rgba(198, 40, 40, 0.3);
        }
        
        #sidebar.collapsed { width: 80px; }
        #sidebar.collapsed .sidebar-text, #sidebar.collapsed .sidebar-section-title, #sidebar.collapsed .user-info-text, #sidebar.collapsed .logo-text { display: none; }
        #sidebar.collapsed .sidebar-link { justify-content: center; padding: 12px 0; margin: 4px 8px; }
        
        @media (max-width: 768px) {
            #sidebar { position: fixed; left: 0; top: 0; bottom: 0; z-index: 50; transform: translateX(-100%); width: 260px; }
            #sidebar.mobile-open { transform: translateX(0); }
            #mobile-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(2px); z-index: 40; }
            #mobile-overlay.active { display: block; }
        }

        /* --- Modal Transitions --- */
        .modal { transition: opacity 0.2s ease-in-out; }
        .modal-container { transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); transform: scale(0.98); opacity: 0; }
        .modal-active .modal-container { transform: scale(1); opacity: 1; }
        body.modal-active { overflow: hidden; }

        /* --- ROBUST PRINT FIXES --- */
        @media print {
            /* 1. Reset Body */
            body, html { 
                overflow: visible !important; 
                height: auto !important; 
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
            }

            /* 2. Hide Application UI */
            #sidebar, #toggle-sidebar-btn, header, .flex-1 > main, #mobile-overlay { 
                display: none !important; 
            }

            /* 3. Position Modal for Print */
            #modal {
                display: block !important;
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                height: auto !important;
                overflow: visible !important;
                z-index: 9999 !important;
                background: white !important;
                padding: 0 !important;
                opacity: 1 !important;
                pointer-events: auto !important;
            }

            /* 4. Reset Modal Container to Plain Div */
            .modal-container {
                position: relative !important;
                box-shadow: none !important;
                max-width: 100% !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                transform: none !important;
                border: none !important;
                overflow: visible !important;
                height: auto !important;
                max-height: none !important;
            }

            /* 5. Ensure Content Area is Full Width */
            #modal-print-area {
                display: block !important;
                width: 100% !important;
                height: auto !important;
                padding: 0 !important;
                margin: 0 !important;
                overflow: visible !important;
            }

            /* 6. Hide Modal Header/Buttons */
            #modal-header, .modal-overlay { 
                display: none !important; 
            }

            /* 7. High Contrast Borders for Print */
            .report-table th, .report-table td, .report-header-table td {
                border: 1px solid #000 !important;
                color: #000 !important;
            }
            
            .report-image {
                max-width: 100% !important;
                page-break-inside: avoid;
            }
        }

        /* Screen Styles for Tables */
        .report-table th, .report-table td, .report-header-table td, .report-header-table { border: 1px solid #e5e7eb; }
        .report-table th { background-color: #f3f4f6; }
    </style>

    <script>

        // ================================================
// FIXED AUTH CODE FOR EQUIPMENT.HTML & INSPECTIONPLAN.HTML
// Copy this to replace the existing initAuth() function
// ================================================

let currentUser = null;

/**
 * Initialize authentication check
 * This checks who is logged in for UI display purposes only
 * Security is handled server-side
 */
async function initAuth() {
    try {
        const res = await fetch('/auth/me', {
            credentials: 'include'  // CRITICAL: Include session cookie
        });
        
        const data = await res.json();
        
        if (data.isAuthenticated && data.user) {
            currentUser = data.user;
            updateUserUI();
        } else {
            console.log('Not authenticated - but server will handle protection');
            // DO NOT REDIRECT HERE - server already did the protection!
        }
    } catch (error) {
        console.error('Auth check error:', error);
        // DO NOT REDIRECT HERE EITHER!
    }
}

/**
 * Update UI elements with user information
 */
function updateUserUI() {
    if (!currentUser) return;
    
    // Update profile circle with initials
    const userInitials = document.querySelector('.w-9.h-9.rounded-full');
    if (userInitials) {
        userInitials.textContent = currentUser.username.substring(0, 2).toUpperCase();
    }
    
    // Update username display
    const userNameElement = document.querySelector('.user-info-text .text-sm');
    if (userNameElement) {
        userNameElement.textContent = currentUser.username;
    }
    
    // Handle role-based UI visibility
    if (currentUser.role !== 'admin') {
        // Hide delete buttons for non-admin users
        const deleteButtons = document.querySelectorAll('button[onclick*="delete"], .delete-btn');
        deleteButtons.forEach(btn => {
            btn.style.display = 'none';
        });
    }
    
    console.log('User UI updated:', currentUser.username, '(' + currentUser.role + ')');
}

/**
 * Logout function
 */
async function logout() {
            if (!confirm('Are you sure you want to logout?')) {
                return;
            }
            
            try {
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect || '/';
                } else {
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('An error occurred during logout.');
            }
        }

// Initialize on page load
initAuth();

// ================================================
// HOW TO USE:
// 1. Find the existing initAuth() function in your HTML file
// 2. Replace it with this entire code block
// 3. Make sure to keep it inside <script> tags
// 4. Do this for equipment.html, inspectionplan.html, and test.html
// ================================================
        // Sidebar Logic
        (function() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggle-sidebar-btn');
            const mobileOverlay = document.getElementById('mobile-overlay');
            const currentPage = 'inspectionplan';
            document.querySelectorAll('.sidebar-link[data-page="inspectionplan"]').forEach(link => link.classList.add('active'));
            function toggleSidebar() {
                if (window.innerWidth <= 768) { sidebar.classList.toggle('mobile-open'); mobileOverlay.classList.toggle('active'); } 
                else { sidebar.classList.toggle('collapsed'); document.body.classList.toggle('sidebar-collapsed'); localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed')); }
            }
            toggleBtn.addEventListener('click', toggleSidebar);
            mobileOverlay.addEventListener('click', toggleSidebar);
            if (window.innerWidth > 768 && localStorage.getItem('sidebarCollapsed') === 'true') { sidebar.classList.add('collapsed'); document.body.classList.add('sidebar-collapsed'); }
        })();

        // --- APP LOGIC ---
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        let currentReportData = null; 
        
        async function loadHistory() {
            try {
                const res = await fetch('http://localhost:3000/api/inspection-history');
                const result = await res.json();
                const tbody = document.getElementById('history-list');
                if(result.data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500">No inspection records found.</td></tr>';
                    return;
                }
                tbody.innerHTML = result.data.map(insp => `
                    <tr class="hover:bg-gray-50 transition-colors group">
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">#${insp.inspection_id}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${new Date(insp.inspected_at).toLocaleString()}</td>
                        <td class="px-6 py-4 text-sm text-gray-700">
                            <div class="font-bold text-gray-900">${insp.equipment_no}</div>
                            <div class="text-xs text-gray-500 mt-0.5">${insp.equipment_desc}</div>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-600 flex items-center gap-2">
                            <div class="w-6 h-6 rounded-full bg-gray-200 flex items-center justify-center text-[10px] font-bold text-gray-600">UA</div>
                            ${insp.inspected_by}
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500 text-center">
                            <span class="bg-blue-50 text-blue-600 py-1 px-3 rounded-full text-xs font-bold border border-blue-100">${insp.part_count}</span>
                        </td>
                        <td class="px-6 py-4 text-right text-sm font-medium">
                            <button onclick="generatePlan(${insp.inspection_id})" class="text-green-600 hover:text-green-800 font-semibold bg-green-50 hover:bg-green-100 px-3 py-1.5 rounded-md transition-all">
                                Generate Plan
                            </button>
                        </td>
                    </tr>`).join('');
            } catch (err) { console.error(err); tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-red-500">Error loading history.</td></tr>'; }
        }

        async function generatePlan(inspectionId) {
            modalTitle.innerText = `Inspection Plan for #${inspectionId}`;
            modalContent.innerHTML = '<div class="flex flex-col items-center justify-center py-12"><div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div><p class="text-gray-500">Generating Report...</p></div>';
            openModal();
            try {
                const res = await fetch(`http://localhost:3000/api/inspection-plan/${inspectionId}`);
                const result = await res.json();
                if (result.success) {
                    currentReportData = result.data;
                    modalContent.innerHTML = createReportHTML(result.data);
                }
                else modalContent.innerHTML = '<p class="text-red-500 text-center py-10">Could not load report data.</p>';
            } catch(e) { modalContent.innerHTML = '<p class="text-red-500 text-center py-10">Error: ' + e.message + '</p>'; }
        }

        // Wrapper function for PPT button
        function triggerPPTExport() {
            if (currentReportData) {
                exportToPPT(currentReportData);
            } else {
                alert("Please generate a plan first.");
            }
        }

        function createReportHTML(data) {
            const insp = data.inspection;
            const parts = data.parts;
            const methods = data.methods || [];
            const riskColors = { 'LOW': 'bg-green-200', 'MEDIUM': 'bg-yellow-200', 'HIGH': 'bg-red-200' };

            let header = `
                <div class="mb-8 border-b-2 border-gray-800 pb-4">
                    <h1 class="text-3xl font-bold text-center mb-6 text-gray-900 tracking-tight">INSPECTION PLAN (ON-STREAM)</h1>
                    <table class="w-full border-collapse report-header-table text-sm">
                        <tr>
                            <td class="p-2 font-bold bg-gray-100 w-1/6">Description :</td>
                            <td class="p-2" colspan="3">${insp.equipment_desc || '-'}</td>
                            <td class="p-2 font-bold bg-gray-100 w-1/6">PLANT UNIT:</td>
                            <td class="p-2" colspan="2">iPETRO</td>
                        </tr>
                        <tr>
                            <td class="p-2 font-bold bg-gray-100">Tag. No :</td>
                            <td class="p-2 font-mono font-bold">${insp.equipment_no || '-'}</td>
                            <td class="p-2 font-bold bg-gray-100 w-1/6">PMT. No :</td>
                            <td class="p-2">${insp.pmt_no || '-'}</td>
                            <td class="p-2 font-bold bg-gray-100">Rev</td>
                            <td class="p-2">00</td>
                        </tr>
                    </table>
                </div>`;

            let partsTable = `
                <div class="mb-6">
                    <h3 class="text-sm font-bold uppercase mb-2 text-gray-500">Component Analysis</h3>
                    <table class="w-full border-collapse report-table mb-4 text-xs">
                        <thead class="bg-gray-100 text-black font-bold">
                            <tr>
                                <th class="p-2" rowspan="2">FLUID</th>
                                <th class="p-2" rowspan="2">COMPONENT</th>
                                <th class="p-2" rowspan="2">DESIGN CODE</th>
                                <th class="p-2" colspan="3">MATERIAL</th>
                                <th class="p-2" rowspan="2">INSULATED</th>
                                <th class="p-2" colspan="2">OP. PARAMETER</th>
                                <th class="p-2" rowspan="2">RISK RATING</th>
                                <th class="p-2" rowspan="2">CORROSION GROUP</th>
                            </tr>
                            <tr>
                                <th class="p-1">TYPE</th><th class="p-1">SPEC</th><th class="p-1">GR</th>
                                <th class="p-1">T (Â°C)</th><th class="p-1">P (Mpa)</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${parts.map(p => `
                                <tr>
                                    <td class="p-2 text-center">${p.fluid || '-'}</td>
                                    <td class="p-2 font-bold">${p.part_name || '-'}</td>
                                    <td class="p-2 text-center">${p.design_code || insp.design_code || '-'}</td>
                                    <td class="p-2 text-center">${p.type || '-'}</td>
                                    <td class="p-2 text-center">${p.spec || '-'}</td>
                                    <td class="p-2 text-center">${p.grade || '-'}</td>
                                    <td class="p-2 text-center">${p.insulation ? (p.insulation.toLowerCase().startsWith('y') ? 'YES' : 'NO') : 'NO'}</td>
                                    <td class="p-2 text-right font-mono">${p.operating_temp || p.design_temp || '-'}</td>
                                    <td class="p-2 text-right font-mono">${p.operating_pressure || p.design_pressure || '-'}</td>
                                    <td class="p-2 text-center font-bold border border-black ${riskColors[p.current_risk_rating] || ''}">${p.current_risk_rating || '-'}</td>
                                    <td class="p-2 text-center" style="white-space: pre-wrap;">${p.corrosion_group || '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>`;
            
            let methodsTable = `
                <div class="w-1/2 pr-4">
                    <h3 class="text-sm font-bold uppercase mb-2 text-gray-500">Inspection Strategy</h3>
                    <table class="w-full border-collapse report-table text-xs">
                        <thead class="bg-gray-100 text-black font-bold">
                            <tr>
                                <th class="p-2 text-left">INSPECTION METHOD</th>
                                <th class="p-2">COVERAGE</th>
                                <th class="p-2 text-left">DAMAGE MECHANISM</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${methods.map(m => `
                                <tr>
                                    <td class="p-2 font-bold">${m.method_name || '-'}</td>
                                    <td class="p-2 text-center">${m.coverage || '-'}</td>
                                    <td class="p-2">${m.damage_mechanism || '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>`;

            let imageSection = `
                <div class="w-1/2 pl-4 flex flex-col items-center justify-center border-l border-gray-200">
                    <h3 class="text-sm font-bold uppercase mb-2 text-gray-500 w-full text-left">Equipment Diagram</h3>
                    <div class="border border-gray-300 p-2 bg-white shadow-sm w-full flex justify-center">
                        <img src="${insp.image_url || 'https://placehold.co/600x400/f3f4f6/9ca3af?text=No+Diagram+Available'}" alt="Equipment Diagram" class="report-image object-contain" style="max-height: 300px; max-width: 100%;">
                    </div>
                </div>
            `;

            return `${header}${partsTable}<div class="flex mt-8">${methodsTable}${imageSection}</div>`;
        }

        // --- POWERPOINT GENERATION LOGIC (A4 SIZED) ---
        async function exportToPPT(data) {
            try {
                // 1. Library Check
                if (typeof PptxGenJS === 'undefined') {
                    throw new Error("PowerPoint library not loaded. Please check internet connection.");
                }

                let pres = new PptxGenJS();
                
                // 2. Define A4 Layout Explicitly (Width: 8.27", Height: 11.69")
                pres.defineLayout({ name:'A4', width:8.27, height:11.69 });
                pres.layout = 'A4';
                
                let slide = pres.addSlide();
                let insp = data.inspection;
                
                // 3. Title
                slide.addText("INSPECTION PLAN (ON-STREAM)", { 
                    x: 0.5, y: 0.3, w: 7.27, fontSize: 24, bold: true, align: 'center' 
                });
                
                // 4. Header Table
                let headerRows = [
                    [
                        { text: "Description :", options: { bold:true, fill:'F3F4F6' } },
                        { text: insp.equipment_desc || '-', options: { colspan:3 } },
                        { text: "PLANT UNIT:", options: { bold:true, fill:'F3F4F6' } },
                        { text: "iPETRO", options: { colspan:2 } }
                    ],
                    [
                        { text: "Tag. No :", options: { bold:true, fill:'F3F4F6' } },
                        { text: insp.equipment_no || '-' },
                        { text: "PMT. No :", options: { bold:true, fill:'F3F4F6' } },
                        { text: insp.pmt_no || '-' },
                        { text: "Rev :", options: { bold:true, fill:'F3F4F6' } },
                        { text: "00" }
                    ]
                ];
                slide.addTable(headerRows, { x: 0.5, y: 0.8, w: 7.27, fontSize: 10, border: { pt: 1, color: '999999' } });

                // 5. Parts Table (Dynamic)
                let partHeaders = [
                    [
                        { text: "FLUID", options:{rowspan:2, fill:'E5E7EB', bold:true} },
                        { text: "COMPONENT", options:{rowspan:2, fill:'E5E7EB', bold:true} },
                        { text: "DESIGN CODE", options:{rowspan:2, fill:'E5E7EB', bold:true} },
                        { text: "MATERIAL", options:{colspan:3, fill:'E5E7EB', bold:true, align:'center'} },
                        { text: "INSULATED", options:{rowspan:2, fill:'E5E7EB', bold:true} },
                        { text: "OP. PARAMETER", options:{colspan:2, fill:'E5E7EB', bold:true, align:'center'} },
                        { text: "RISK", options:{rowspan:2, fill:'E5E7EB', bold:true} },
                        { text: "CORROSION GROUP", options:{rowspan:2, fill:'E5E7EB', bold:true} }
                    ],
                    [
                        { text: "TYPE", options:{fill:'E5E7EB', bold:true} },
                        { text: "SPEC", options:{fill:'E5E7EB', bold:true} },
                        { text: "GR", options:{fill:'E5E7EB', bold:true} },
                        { text: "T(C)", options:{fill:'E5E7EB', bold:true} },
                        { text: "P(MPa)", options:{fill:'E5E7EB', bold:true} }
                    ]
                ];

                let partRows = (data.parts || []).map(p => [
                    p.fluid || '-',
                    p.part_name || '-',
                    p.design_code || insp.design_code || '-',
                    p.type || '-',
                    p.spec || '-',
                    p.grade || '-',
                    p.insulation ? (p.insulation.toLowerCase().startsWith('y') ? 'Y' : 'N') : 'N',
                    p.operating_temp || '-',
                    p.operating_pressure || '-',
                    { text: p.current_risk_rating || '-', options: { fill: p.current_risk_rating === 'HIGH' ? 'FECACA' : (p.current_risk_rating === 'MEDIUM' ? 'FEF08A' : 'BBF7D0') } },
                    p.corrosion_group || '-'
                ]);

                let partsTableY = 1.8;
                slide.addTable([...partHeaders, ...partRows], { 
                    x: 0.5, y: partsTableY, w: 7.27, fontSize: 8, border: { pt: 1, color: 'CCCCCC' } 
                });

                // 6. Dynamic Positioning for next section
                // Header (2 rows) + Data Rows. Approx 0.35 inches per row.
                let tableHeight = (partRows.length + 2) * 0.35;
                let nextSectionY = partsTableY + tableHeight + 0.5; 

                // 7. Methods Table
                let methodHeaders = [['INSPECTION METHOD', 'COVERAGE', 'DAMAGE MECHANISM']];
                let methodRows = (data.methods || []).map(m => [m.method_name, m.coverage, m.damage_mechanism]);
                
                slide.addText("INSPECTION STRATEGY", { x: 0.5, y: nextSectionY, w: 3.5, fontSize: 12, bold: true, color: '666666' });
                slide.addTable([...methodHeaders, ...methodRows], { 
                    x: 0.5, y: nextSectionY + 0.3, w: 3.5, fontSize: 8, 
                    border: { pt: 1, color: 'CCCCCC' },
                    fill: { color: 'FFFFFF' },
                    headerStyles: { fill: 'E5E7EB', bold: true } 
                });

                // 8. Equipment Image
                if (insp.image_url) {
                     slide.addText("EQUIPMENT DIAGRAM", { x: 4.2, y: nextSectionY, w: 3.5, fontSize: 12, bold: true, color: '666666' });
                     let imgPath = insp.image_url.startsWith('http') || insp.image_url.startsWith('/') 
                        ? (insp.image_url.startsWith('/') ? window.location.origin + insp.image_url : insp.image_url)
                        : null;
                     
                     if(imgPath) {
                        slide.addImage({ path: imgPath, x: 4.2, y: nextSectionY + 0.3, w: 3.5, h: 2.5 });
                     }
                }

                await pres.writeFile({ fileName: `Inspection_Plan_${insp.equipment_no}.pptx` });

            } catch (error) {
                console.error("PPT Export Error:", error);
                alert("Failed to export PPT: " + error.message);
            }
        }

        function openModal() { 
            modal.classList.remove('opacity-0', 'pointer-events-none'); 
            document.body.classList.add('modal-active');
            setTimeout(() => modal.classList.add('modal-active'), 10);
        }
        
        function closeModal() { 
            modal.classList.remove('modal-active');
            setTimeout(() => {
                modal.classList.add('opacity-0', 'pointer-events-none'); 
                document.body.classList.remove('modal-active'); 
            }, 200);
        }
        
        loadHistory();
    </script>
