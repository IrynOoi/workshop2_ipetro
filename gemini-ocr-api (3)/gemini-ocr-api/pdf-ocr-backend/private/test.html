    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F3F4F6; color: #1F2937; }
        
        /* --- Modern Scrollbar --- */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #D1D5DB; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #9CA3AF; }

        /* --- Table Styling Overrides --- */
        .parts-table { width: 100%; border-collapse: separate; border-spacing: 0; font-size: 11px; background: white; }
        
        .parts-table th { 
            background: #F9FAFB; 
            color: #4B5563; 
            font-weight: 600; 
            padding: 10px 8px; 
            text-align: center; 
            vertical-align: middle;
            border-bottom: 1px solid #E5E7EB;
            border-right: 1px solid #F3F4F6;
            position: sticky;
            top: 0;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        /* Handle second row of sticky headers */
        .parts-table thead tr:nth-child(2) th { top: 37px; } 

        .parts-table td { 
            border-bottom: 1px solid #F3F4F6; 
            padding: 0; 
            text-align: center; 
            vertical-align: middle;
            transition: background 0.15s;
        }

        .parts-table tr:hover td { background-color: #F9FAFB; }

        /* Input Styling within Table */
        .parts-table input { 
            width: 100%; 
            border: 1px solid transparent; 
            text-align: center; 
            background: transparent; 
            padding: 8px 4px; 
            font-family: 'Inter', sans-serif;
            color: #374151;
            transition: all 0.2s;
        }
        
        .parts-table input:focus { 
            outline: none; 
            background: white; 
            border-color: #C62828; 
            box-shadow: 0 0 0 2px rgba(198, 40, 40, 0.1);
            z-index: 5;
            position: relative;
        }

        .ai-filled input { color: #0369A1; font-weight: 600; background-color: #F0F9FF; }
        .user-edited input { color: #15803D; background-color: #F0FDF4; }
        .part-name-cell { 
            background-color: #fff !important; 
            color: #111827; 
            font-weight: 600; 
            border-right: 1px solid #E5E7EB !important;
            padding: 0 12px !important;
        }

        /* --- Sidebar & Layout --- */
        :root { --ipetro-red: #C62828; }
        
        #sidebar { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-link { 
            display: flex; align-items: center; padding: 10px 16px; 
            color: #9CA3AF; text-decoration: none; border-radius: 8px;
            margin: 4px 12px; transition: all 0.2s ease; 
        }
        .sidebar-link:hover { background-color: rgba(255,255,255,0.05); color: #fff; }
        .sidebar-link.active { 
            background-color: var(--ipetro-red); 
            color: #fff; 
            box-shadow: 0 4px 12px rgba(198, 40, 40, 0.3);
        }
        
        #sidebar.collapsed { width: 80px; }
        #sidebar.collapsed .sidebar-text, #sidebar.collapsed .sidebar-section-title, #sidebar.collapsed .user-info-text, #sidebar.collapsed .logo-text { display: none; }
        #sidebar.collapsed .sidebar-link { justify-content: center; padding: 12px 0; margin: 4px 8px; }
        
        @media (max-width: 768px) {
            #sidebar { position: fixed; left: 0; top: 0; bottom: 0; z-index: 50; transform: translateX(-100%); width: 260px; }
            #sidebar.mobile-open { transform: translateX(0); }
            #mobile-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(2px); z-index: 40; }
            #mobile-overlay.active { display: block; }
        }

        /* --- Custom Components --- */
        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.5); }
        
        #pdf-canvas { 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); 
            border-radius: 4px;
        }

        /* --- Loading Animation --- */
        .loader-ring {
            display: inline-block; width: 24px; height: 24px;
        }
        .loader-ring:after {
            content: " "; display: block; width: 20px; height: 20px; margin: 2px; border-radius: 50%;
            border: 2px solid #C62828; border-color: #C62828 transparent #C62828 transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }
        @keyframes lds-dual-ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script>
        // ================================================
        // AUTHENTICATION LOGIC
        // ================================================
        let currentUser = null;

        async function initAuth() {
            try {
                const res = await fetch('/auth/me', {
                    credentials: 'include'
                });
                
                const data = await res.json();
                
                if (data.isAuthenticated && data.user) {
                    currentUser = data.user;
                    updateUserUI();
                } else {
                    console.log('Not authenticated - viewing as guest');
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        function updateUserUI() {
            if (!currentUser) return;
            
            // Update profile circle with initials
            const userInitials = document.querySelector('.w-9.h-9.rounded-full');
            if (userInitials) {
                userInitials.textContent = currentUser.username.substring(0, 2).toUpperCase();
            }
            
            // Update username display
            const userNameElement = document.querySelector('.user-info-text .text-sm');
            if (userNameElement) {
                userNameElement.textContent = currentUser.username;
            }
            
            // Handle role-based UI visibility
            if (currentUser.role !== 'admin') {
                // Hide delete buttons for non-admin users
                const deleteButtons = document.querySelectorAll('button[onclick*="delete"], .delete-btn');
                deleteButtons.forEach(btn => {
                    btn.style.display = 'none';
                });
            }
            
            console.log('User UI updated:', currentUser.username, '(' + currentUser.role + ')');
        }

        async function logout() {
            // Replaced generic confirm with SweetAlert2
            const result = await Swal.fire({
                title: 'Logout?',
                text: "Are you sure you want to end your session?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#C62828',
                cancelButtonColor: '#374151',
                confirmButtonText: 'Yes, logout',
                cancelButtonText: 'Cancel'
            });

            if (!result.isConfirmed) {
                return;
            }
            
            try {
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect || '/';
                } else {
                    Swal.fire({
                        title: 'Logout Failed',
                        text: 'Please try again.',
                        icon: 'error',
                        confirmButtonColor: '#C62828'
                    });
                }
            } catch (error) {
                console.error('Logout error:', error);
                Swal.fire({
                    title: 'System Error',
                    text: 'An error occurred during logout.',
                    icon: 'error',
                    confirmButtonColor: '#1F2937'
                });
            }
        }

        // Initialize Auth
        initAuth();


        // ================================================
        // SIDEBAR & UI LOGIC
        // ================================================
        (function() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggle-sidebar-btn');
            const mobileOverlay = document.getElementById('mobile-overlay');
            const currentPage = 'test'; // This page is 'test'
            document.querySelectorAll('.sidebar-link[data-page="test"]').forEach(link => link.classList.add('active'));
            function toggleSidebar() {
                if (window.innerWidth <= 768) { sidebar.classList.toggle('mobile-open'); mobileOverlay.classList.toggle('active'); } 
                else { sidebar.classList.toggle('collapsed'); document.body.classList.toggle('sidebar-collapsed'); localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed')); }
            }
            toggleBtn.addEventListener('click', toggleSidebar);
            mobileOverlay.addEventListener('click', toggleSidebar);
            if (window.innerWidth > 768 && localStorage.getItem('sidebarCollapsed') === 'true') { sidebar.classList.add('collapsed'); document.body.classList.add('sidebar-collapsed'); }
        })();

        // --- APP LOGIC ---
        const equipmentSelect = document.getElementById('equipment-select');
        const partsContainer = document.getElementById('parts-table-container');
        const exportBtn = document.getElementById('export-excel');
        const uploadLabel = document.getElementById('file-upload-label');
        const uploadInput = document.getElementById('file-upload');
        const pdfCanvas = document.getElementById('pdf-canvas');
        const ctx = pdfCanvas.getContext('2d');
        const pageNav = document.getElementById('page-nav');
        const loadingInd = document.getElementById('loading-indicator');
        const outputText = document.getElementById('output-text');
        const saveBtn = document.getElementById('save-db');
        const previewArea = document.getElementById('preview-area');
        
        let pdfDoc = null, pageNum = 1, currentEquipId = null, currentParts = [];
        let equipmentDataCache = [];

        // 1. Load Equipment
        async function loadEquipment() {
            try {
                const res = await fetch('http://localhost:3000/api/equipment').then(r => r.json());
                if(res.success) {
                    equipmentDataCache = res.data;
                    equipmentSelect.innerHTML = '<option value="">-- Select --</option>' + 
                        res.data.map(e => `<option value="${e.equipment_id}">${e.equipment_no} - ${e.equipment_desc}</option>`).join('');
                }
            } catch(e) { console.error("Failed to load equipment", e); }
        }
        loadEquipment();

        // 2. Select Equipment
        equipmentSelect.addEventListener('change', async (e) => {
            currentEquipId = e.target.value;
            if(!currentEquipId) return;
            
            exportBtn.disabled = true;
            uploadLabel.classList.add('hidden');
            partsContainer.innerHTML = '<p class="p-4 text-gray-500">Loading...</p>';
            
            try {
                const equipData = equipmentDataCache.find(e => e.equipment_id == currentEquipId);
                const designCode = equipData ? equipData.design_code : '';
                
                const res = await fetch(`http://localhost:3000/api/equipment-parts/${currentEquipId}`).then(r => r.json());
                if(res.success) {
                    currentParts = res.data;
                    renderTable(currentParts, designCode);
                    uploadLabel.classList.remove('hidden');
                    exportBtn.disabled = false;
                    document.getElementById('upload-placeholder').innerHTML = '<p>Ready to Upload</p>';
                }
            } catch(err) { console.error(err); }
        });

        // 3. Render Table
        function renderTable(parts, designCode) {
            let html = `<table class="parts-table"><thead>
                <tr><th rowspan="2">PART</th><th rowspan="2">PHASE</th><th rowspan="2">FLUID</th><th rowspan="2">DESIGN CODE</th><th colspan="3">MATERIAL</th><th rowspan="2">INSUL</th><th colspan="2">DESIGN</th><th colspan="2">OPERATING</th></tr>
                <tr><th>TYPE</th><th>SPEC</th><th>GRADE</th><th>TEMP</th><th>PRESS</th><th>TEMP</th><th>PRESS</th></tr>
                </thead><tbody>`;
            
            parts.forEach(p => {
                html += `<tr data-part="${p.part_name.toLowerCase()}" data-id="${p.part_id}">
                    <td class="part-name-cell font-bold bg-gray-50 text-left px-2">${p.part_name}</td>
                    <td><input data-f="phase" placeholder="-"></td>
                    <td><input data-f="fluid" placeholder="-"></td>
                    <td><input data-f="design_code" value="${designCode || ''}" placeholder="-" class="${designCode ? 'ai-filled' : ''}"></td>
                    <td><input data-f="type" placeholder="-"></td>
                    <td><input data-f="spec" placeholder="-"></td>
                    <td><input data-f="grade" placeholder="-"></td>
                    <td><input data-f="insulation" placeholder="-"></td>
                    <td><input type="number" step="0.01" data-f="design_temp" placeholder="-"></td>
                    <td><input type="number" step="0.01" data-f="design_pressure" placeholder="-"></td>
                    <td><input type="number" step="0.01" data-f="operating_temp" placeholder="-"></td>
                    <td><input type="number" step="0.01" data-f="operating_pressure" placeholder="-"></td>
                </tr>`;
            });
            partsContainer.innerHTML = html + '</tbody></table>';
            
            partsContainer.querySelectorAll('input').forEach(i => i.addEventListener('input', () => { 
                i.parentElement.classList.remove('ai-filled'); 
                i.parentElement.classList.add('user-edited'); 
            }));
        }

        // 4. Upload PDF
        uploadInput.addEventListener('change', function() {
            if(this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(ev) {
                    loadingInd.classList.remove('hidden');
                    pdfjsLib.getDocument(new Uint8Array(ev.target.result)).promise.then(pdf => {
                        pdfDoc = pdf;
                        document.getElementById('page_count').textContent = pdf.numPages;
                        pageNav.classList.remove('hidden');
                        renderPage(1);
                    });
                };
                reader.readAsArrayBuffer(this.files[0]);
            }
        });

        // 5. Render Page (Shrink-to-Fit)
        function renderPage(num, auto = false) {
            pageNum = num;
            document.getElementById('page_num').textContent = num;
            if(!auto) document.getElementById('upload-placeholder').classList.add('hidden');
            pdfCanvas.classList.remove('hidden');
            
            pdfDoc.getPage(num).then(page => {
                const containerWidth = previewArea.clientWidth - 48; 
                const containerHeight = previewArea.clientHeight - 48;
                const unscaledViewport = page.getViewport({ scale: 1 });
                const scale = Math.min(containerWidth / unscaledViewport.width, containerHeight / unscaledViewport.height);
                const viewport = page.getViewport({ scale });
                
                pdfCanvas.height = viewport.height;
                pdfCanvas.width = viewport.width;
                page.render({canvasContext: ctx, viewport}).promise.then(() => { 
                    if(auto) runOCR(true); 
                    else loadingInd.classList.add('hidden'); 
                });
            });
        }

        // 6. Run OCR
        async function runOCR(isBatch) {
            loadingInd.classList.remove('hidden');
            const img = pdfCanvas.toDataURL('image/png').split(',')[1];
            try {
                const res = await fetch('http://localhost:3000/api/extract-data', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ imageBase64: img, partsList: currentParts.map(p=>p.part_name) }) }).then(r => r.json());
                if(res.success) {
                    fillTable(res.data.readings);
                    outputText.value = (isBatch ? outputText.value + "\n" : "") + JSON.stringify(res.data, null, 2);
                    saveBtn.disabled = false;
                }
            } catch(e) { console.error(e); }
            if(!isBatch) loadingInd.classList.add('hidden');
            if(isBatch) document.dispatchEvent(new Event('page-done'));
        }

        // 7. Fill Table
        function fillTable(readings) {
            readings.forEach(r => {
                const row = document.querySelector(`tr[data-part="${r.part_name.toLowerCase()}"]`);
                if(row) {
                    for(const [k, v] of Object.entries(r)) {
                        const inp = row.querySelector(`input[data-f="${k}"]`);
                        if(inp && v != null && v !== "" && inp.value === "") { 
                            inp.value = v; 
                            inp.parentElement.classList.add('ai-filled'); 
                        }
                    }
                }
            });
        }

        // 8. Batch Process
        document.getElementById('process-all-btn').addEventListener('click', async () => {
            if(!pdfDoc) return;
            
            // Ensure loader is visible
            loadingInd.classList.remove('hidden');
            
            for(let i=1; i<=pdfDoc.numPages; i++) { 
                renderPage(i, true); 
                await new Promise(r => document.addEventListener('page-done', r, {once:true})); 
            }
            
            // HIDE THE LOADER HERE after loop finishes
            loadingInd.classList.add('hidden');
            
            // Replaced generic alert with SweetAlert2 Toast
            Swal.fire({
                title: 'Scan Complete',
                text: `Processed ${pdfDoc.numPages} pages successfully.`,
                icon: 'success',
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                background: '#F0FDF4', // Light green matches the "Saved" toast
                color: '#166534'
            });
        });

        // 9. Export Excel
        exportBtn.addEventListener('click', () => {
            const wb = XLSX.utils.book_new();
            const selectedOption = equipmentSelect.options[equipmentSelect.selectedIndex];
            const data = [
                ["INSPECTION REPORT"], ["Equipment:", selectedOption.text], ["Date:", new Date().toLocaleString()], [], 
                ["PART","PHASE","FLUID","DESIGN CODE","TYPE","SPEC","GRADE","INSUL","D.TEMP","D.PRESS","O.TEMP","O.PRESS"]
            ];
            document.querySelectorAll('.parts-table tbody tr').forEach(tr => { 
                const row = [tr.querySelector('.part-name-cell').innerText]; 
                tr.querySelectorAll('input').forEach(i => row.push(i.value || '-')); 
                data.push(row); 
            });
            const ws = XLSX.utils.aoa_to_sheet(data);
            ws['!cols'] = [{wch:20},{wch:10},{wch:12},{wch:15},{wch:10},{wch:10},{wch:10},{wch:10},{wch:10},{wch:10},{wch:10},{wch:10}];
            XLSX.utils.book_append_sheet(wb, ws, "Data");
            XLSX.writeFile(wb, "Inspection_Report.xlsx");
        });

        // 10. Save DB (UPDATED TO INCLUDE USER)
        saveBtn.addEventListener('click', async () => {
            const readings = [];
            document.querySelectorAll('.parts-table tbody tr').forEach(tr => {
                const r = { part_id: tr.dataset.id, part_name: tr.querySelector('.part-name-cell').innerText };
                let hasData = false;
                tr.querySelectorAll('input').forEach(i => {
                    r[i.dataset.f] = i.value;
                    if(i.value) hasData = true;
                });
                if(hasData) readings.push(r);
            });

            if(readings.length === 0) {
                return Swal.fire({
                    title: 'No Data',
                    text: 'The grid is empty. Please upload a PDF or manually enter data.',
                    icon: 'warning',
                    confirmButtonColor: '#C62828'
                });
            }
            
            saveBtn.textContent = "Saving..."; 
            saveBtn.disabled = true;
            
            // Determine inspector name from auth
            const inspectorName = currentUser ? currentUser.username : 'Anonymous';
            
            try {
                const res = await fetch('http://localhost:3000/api/save-data', {
                    method:'POST', 
                    headers:{'Content-Type':'application/json'},
                    body: JSON.stringify({ 
                        data: { 
                            equipment_id: currentEquipId, 
                            readings,
                            inspector_name: inspectorName // <--- ADDED THIS FIELD
                        } 
                    })
                }).then(r => r.json());
                
                if(res.success) {
                    Swal.fire({
                        title: 'Saved to Database',
                        text: 'Inspection records have been successfully logged.',
                        icon: 'success',
                        timer: 2000,
                        showConfirmButton: false,
                        position: 'top-end',
                        toast: true,
                        background: '#F0FDF4',
                        color: '#166534'
                    });
                } else {
                    throw new Error(res.error.message);
                }
            } catch(e) { 
                Swal.fire({
                    title: 'System Error',
                    text: e.message,
                    icon: 'error',
                    confirmButtonColor: '#1F2937'
                });
            }
            
            saveBtn.textContent = "Push to DB"; 
            saveBtn.disabled = false;
        });

        // Nav
        document.getElementById('prev-page').onclick = () => { if(pageNum>1) renderPage(pageNum-1); };
        document.getElementById('next-page').onclick = () => { if(pageNum<pdfDoc.numPages) renderPage(pageNum+1); };
    </script>
</body>
</html>
