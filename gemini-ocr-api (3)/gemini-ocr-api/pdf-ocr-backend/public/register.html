<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPETRO - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-screen w-full bg-[#111827] flex items-center justify-center relative overflow-hidden">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-red-600 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob"></div>
        <div class="absolute top-[20%] right-[-10%] w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob animation-delay-2000"></div>
    </div>

    <div class="w-full max-w-md bg-gray-900/80 backdrop-blur-xl p-8 rounded-2xl shadow-2xl border border-gray-800 z-10">
        
        <div class="flex flex-col items-center mb-8">
            <svg width="48" height="48" viewBox="0 0 100 100" fill="none" class="mb-3 drop-shadow-lg">
                <path d="M50 10 L85 30 L85 70 L50 90 L50 10 Z" fill="#C62828"/>
                <path d="M50 10 L15 30 L15 70 L50 90 L50 10 Z" fill="#374151"/>
                <path d="M50 10 L85 30 L50 50 L15 30 L50 10 Z" fill="#EF5350"/>
            </svg>
            <h1 class="text-2xl font-bold text-white tracking-tight">iPETRO</h1>
            <p class="text-xs font-bold text-red-500 uppercase tracking-widest">New User Registration</p>
        </div>

        <form id="register-form" class="space-y-5">
            <div>
                <label class="block text-xs font-medium text-gray-400 mb-1.5 uppercase">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </span>
                    <input type="text" id="username" class="w-full pl-10 pr-4 py-2.5 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 transition-all sm:text-sm" placeholder="Choose a username" required>
                </div>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-400 mb-1.5 uppercase">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                    </span>
                    <input type="password" id="password" class="w-full pl-10 pr-4 py-2.5 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 transition-all sm:text-sm" placeholder="••••••••" required>
                </div>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-400 mb-1.5 uppercase">Confirm Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    </span>
                    <input type="password" id="confirm-password" class="w-full pl-10 pr-4 py-2.5 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 transition-all sm:text-sm" placeholder="Repeat password" required>
                </div>
            </div>

            <div id="status-msg" class="text-red-500 text-xs font-medium text-center hidden"></div>

            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2.5 rounded-lg transition-all shadow-lg shadow-red-900/30 flex items-center justify-center gap-2 group">
                <span>Register Account</span>
                <svg class="w-4 h-4 group-hover:translate-x-0.5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400">Already have an account? <a href="/" class="text-red-500 hover:text-red-400 font-medium transition-colors">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const statusMsg = document.getElementById('status-msg');
            
            // Basic Client-side validation
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                statusMsg.textContent = "Passwords do not match";
                statusMsg.classList.remove('hidden', 'text-green-500');
                statusMsg.classList.add('text-red-500');
                return;
            }

            btn.classList.add('opacity-75', 'cursor-wait');
            btn.disabled = true;
            statusMsg.classList.add('hidden');

            try {
                const res = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    // Success Styling
                    statusMsg.textContent = 'Registration successful! Redirecting to login...';
                    statusMsg.classList.remove('hidden', 'text-red-500');
                    statusMsg.classList.add('text-green-500');
                    
                    setTimeout(() => {
                        window.location.href = '/'; // Redirect to login page
                    }, 1500);
                } else {
                    // Error Styling
                    statusMsg.textContent = data.message;
                    statusMsg.classList.remove('hidden', 'text-green-500');
                    statusMsg.classList.add('text-red-500');
                    btn.classList.remove('opacity-75', 'cursor-wait');
                    btn.disabled = false;
                }
            } catch (err) {
                statusMsg.textContent = 'Server error. Please check connection.';
                statusMsg.classList.remove('hidden');
                btn.classList.remove('opacity-75', 'cursor-wait');
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
