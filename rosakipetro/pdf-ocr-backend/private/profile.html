<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPETRO - My Profile</title>

    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* ================================================
           DESIGN SYSTEM - COLOR VARIABLES
           ================================================ */
        :root {
            --color-primary: #DC2626;
            --color-primary-dark: #B91C1C;
            --color-primary-light: #FEE2E2;
            --color-primary-glow: rgba(220, 38, 38, 0.15);
            --color-slate-50: #F8FAFC;
            --color-slate-100: #F1F5F9;
            --color-slate-200: #E2E8F0;
            --color-slate-300: #CBD5E1;
            --color-slate-400: #94A3B8;
            --color-slate-500: #64748B;
            --color-slate-600: #475569;
            --color-slate-700: #334155;
            --color-slate-800: #1E293B;
            --color-slate-900: #0F172A;
            --color-success: #10B981;
            --color-success-light: #D1FAE5;
            --color-warning: #F59E0B;
            --color-info: #3B82F6;
            --color-info-light: #DBEAFE;
            --radius-md: 0.5rem;
            --radius-xl: 1rem;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition-base: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Base Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; overflow: hidden; }
        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--color-slate-50) 0%, var(--color-slate-100) 100%);
            color: var(--color-slate-900);
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        /* Sidebar Styles */
        #sidebar {
            background: linear-gradient(180deg, var(--color-slate-900) 0%, var(--color-slate-800) 100%);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-xl);
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #94A3B8;
            text-decoration: none;
            border-radius: 0.5rem;
            margin: 0.25rem 0.75rem;
            transition: all 0.2s;
        }

        .sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: #E2E8F0;
            transform: translateX(4px);
        }

        .sidebar-link.active {
            background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
            font-weight: 600;
        }

        .sidebar-section-title {
            padding: 0 1.5rem;
            margin-bottom: 0.75rem;
            font-size: 0.625rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748B;
        }
        
        #sidebar.collapsed { width: 80px; }
        #sidebar.collapsed .sidebar-text, 
        #sidebar.collapsed .sidebar-section-title, 
        #sidebar.collapsed .user-info-text, 
        #sidebar.collapsed .logo-text { display: none; }
        #sidebar.collapsed .sidebar-link { justify-content: center; padding: 0.875rem 0; margin: 0.25rem 0.5rem; }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            transition: all var(--transition-base);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        /* Badge Styles */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            font-size: 0.688rem;
            font-weight: 600;
            border-radius: 9999px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .badge-success {
            background: var(--color-success-light);
            color: var(--color-success);
            border: 1px solid var(--color-success);
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--color-slate-200);
            box-shadow: var(--shadow-sm);
        }

        /* Mobile Overlay */
        #mobile-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(4px);
            z-index: 40;
        }
        #mobile-overlay.active { display: block; }
        
        @media (max-width: 768px) {
            #sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 50;
                transform: translateX(-100%);
                width: 280px;
            }
            #sidebar.mobile-open { transform: translateX(0); }
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden">

    <!-- Mobile Overlay -->
    <div id="mobile-overlay"></div>

    <!-- Mobile Toggle Button -->
    <button id="toggle-sidebar-btn" class="md:hidden fixed top-4 left-4 z-50 bg-slate-900 text-white p-3 rounded-xl shadow-xl hover:bg-slate-800 transition-all">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
    </button>

    <!-- Sidebar -->
    <aside id="sidebar" class="text-white flex flex-col h-full shrink-0 w-64 shadow-xl z-20">
        <!-- Logo -->
        <div class="h-20 flex items-center px-6 shrink-0 border-b border-white/10">
            <div class="flex items-center gap-3">
                <svg width="40" height="40" viewBox="0 0 100 100" fill="none" class="shrink-0 drop-shadow-xl">

                    <path d="M50 10 L15 30 L15 70 L50 90 L50 10 Z" fill="#475569" opacity="0.8"/>
                </svg>
                <div class="flex flex-col logo-text">
                    <span class="font-bold text-xl tracking-tight leading-tight">iPETRO</span>
                    <span class="text-[10px] font-bold text-red-400 tracking-widest uppercase">Analytics</span>
                </div>
            </div>
        </div>

        <!-- Nav -->
        <div class="flex-1 overflow-y-auto py-6">
            <nav class="flex flex-col gap-1">
                <div class="sidebar-section-title">Overview</div>
                
                <a href="dashboard.html" class="sidebar-link">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path></svg>
                    <span class="sidebar-text ml-3 font-medium text-sm">Dashboard</span>
                </a>

                <div class="sidebar-section-title mt-6">Workspace</div>

                <a href="test.html" class="sidebar-link">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <span class="sidebar-text ml-3 font-medium text-sm">Inspection Log</span>
                </a>
                
                <a href="equipment.html" class="sidebar-link">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                    <span class="sidebar-text ml-3 font-medium text-sm">Equipment</span>
                </a>

                <a href="inspectionplan.html" class="sidebar-link">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    <span class="sidebar-text ml-3 font-medium text-sm">Plans</span>
                </a>

                <!-- Admin Section (Hidden by default) -->
                <div id="admin-section" class="sidebar-section-title mt-6 hidden">Administration</div>
                <a href="users.html" id="users-link" class="sidebar-link hidden">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <span class="sidebar-text ml-3 font-medium text-sm">Users</span>
                </a>

                <div class="sidebar-section-title mt-6">Account</div>
                <a href="profile.html" class="sidebar-link active">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="sidebar-text ml-3 font-medium text-sm">My Profile</span>
                </a>
            </nav>
        </div>

        <!-- User Profile Section -->
        <div class="p-4 bg-slate-900/50 border-t border-white/10 shrink-0">
            <div class="flex items-center gap-3 p-3 rounded-xl mb-3 bg-white/5">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-red-500 to-red-700 flex items-center justify-center text-sm font-bold text-white shadow-lg shrink-0 ring-2 ring-red-400/30 user-initials">
                    --
                </div>
                <div class="user-info-text overflow-hidden flex-1">
                    <div class="text-sm font-semibold text-white truncate user-name-display">Loading...</div>
                    <div class="text-[11px] text-emerald-400 flex items-center gap-2 font-medium mt-0.5">
                        <span class="relative flex h-2 w-2">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                        </span>
                        System Online
                    </div>
                </div>
            </div>
            
            <button onclick="AuthModule.logout()" class="btn btn-primary w-full shadow-lg flex items-center justify-center gap-2 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                <span class="sidebar-text relative z-10">Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col h-full overflow-hidden relative">
        
        <!-- Header -->
        <header class="header h-20 flex items-center justify-between px-8 shrink-0 z-30">
            <div class="flex items-center gap-4">
                <button id="desktop-toggle-btn" class="hidden md:flex text-slate-400 hover:text-slate-700 transition-all p-2 rounded-lg hover:bg-slate-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>
                </button>
                <div>
                    <h1 class="text-xl font-bold text-slate-900 tracking-tight">My Profile</h1>
                    <p class="text-xs text-slate-500 mt-0.5">Account Settings</p>
                </div>
            </div>
            
            <div class="flex gap-3 items-center">
                <div id="system-status" class="hidden md:flex badge badge-success shadow-sm">
                    <span class="w-2 h-2 rounded-full bg-green-500"></span> 
                    <span>System Ready</span>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main class="flex-1 overflow-auto p-6">
            <div class="max-w-4xl mx-auto">
                <form id="profile-form" class="space-y-6">
                    <!-- Profile Card -->
                    <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden p-8 flex flex-col md:flex-row gap-8 items-start">

                        <!-- Avatar Section -->
                        <div class="w-full md:w-1/3 flex flex-col items-center gap-4">
                            <div class="relative group">
                                <div class="w-48 h-48 rounded-2xl bg-gray-100 overflow-hidden shadow-lg border-4 border-white">
                                    <img id="profile-preview" src="" alt="Profile" class="w-full h-full object-cover hidden">
                                    <div id="profile-placeholder" class="w-full h-full flex items-center justify-center text-4xl font-bold text-gray-400">
                                        --
                                    </div>
                                    <label class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col items-center justify-center cursor-pointer text-white font-medium">
                                        <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        </svg>
                                        Change Photo
                                        <input type="file" id="profile-upload" class="hidden" accept="image/*">
                                    </label>
                                </div>
                            </div>
                            <p class="text-xs text-gray-400 text-center">Allowed: JPG, PNG, SVG. Max 5MB.</p>
                        </div>

                        <!-- Form Section -->
                        <div class="flex-1 w-full space-y-5">
                            <div>
                                <h3 class="text-lg font-bold text-gray-800 border-b pb-2 mb-4">Personal Information</h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Username</label>
                                        <input class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-500" id="username" type="text" required>
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Role</label>
                                        <input class="w-full px-3 py-2 bg-gray-100 border border-gray-200 rounded-lg text-sm text-gray-500 cursor-not-allowed" id="role" type="text" readonly>
                                    </div>
                                    <div class="md:col-span-2">
                                        <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Full Name</label>
                                        <input class="w-full px-3 py-2 bg-blue-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-500" id="fullname" type="text">
                                    </div>
                                </div>
                            </div>

                            <div>
                                <h3 class="text-lg font-bold text-gray-800 border-b pb-2 mb-4 mt-2">Security</h3>
                                <div>
                                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">New Password</label>
                                    <input class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-500" id="password" type="password" placeholder="Leave blank to keep current password">
                                </div>
                            </div>

                            <div class="pt-4 flex justify-end">
                                <button type="submit" class="btn btn-primary shadow-lg w-full md:w-auto">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
                                    </svg>
                                    Save Changes
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script>
        // ================================================
        // AUTHENTICATION MODULE
        // ================================================
        const AuthModule = (function() {
            let currentUser = null;

            async function initAuth() {
                try {
                    const res = await fetch('/auth/me', { credentials: 'include' });
                    const data = await res.json();
                    
                    if (data.isAuthenticated && data.user) {
                        currentUser = data.user;
                        updateUserUI();

                        // Show admin section for admin users
                        if (currentUser.role === 'admin') {
                            const adminSection = document.getElementById('admin-section');
                            const usersLink = document.getElementById('users-link');
                            if (adminSection) adminSection.classList.remove('hidden');
                            if (usersLink) usersLink.classList.remove('hidden');
                        }

                        // Load profile data after auth
                        ProfileModule.loadProfile();

                    } else {
                        window.location.href = '/';
                    }
                } catch (error) {
                    console.error('Auth check error:', error);
                }
            }

            function updateUserUI() {
                if (!currentUser) return;
                const userInitials = document.querySelector('.user-initials');
                if (userInitials) userInitials.textContent = currentUser.username.substring(0, 2).toUpperCase();
                
                const userNameElement = document.querySelector('.user-name-display');
                if (userNameElement) userNameElement.textContent = currentUser.username;
            }

            async function logout() {
                const result = await Swal.fire({
                    title: 'Logout?',
                    text: "Are you sure you want to end your session?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#DC2626',
                    cancelButtonColor: '#475569',
                    confirmButtonText: 'Yes, logout',
                    cancelButtonText: 'Cancel'
                });

                if (!result.isConfirmed) return;
                
                try {
                    const response = await fetch('/auth/logout', { method: 'POST', credentials: 'include' });
                    const data = await response.json();
                    if (data.success) window.location.href = '/';
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }

            function getCurrentUser() { return currentUser; }

            return {
                init: initAuth,
                logout: logout,
                getCurrentUser: getCurrentUser
            };
        })();

        // ================================================
        // PROFILE MODULE
        // ================================================
        const ProfileModule = (function() {
            let selectedFile = null;

            async function loadProfile() {
                try {
                    const res = await fetch('/api/user/profile');
                    const result = await res.json();

                    if (result.success) {
                        const user = result.data;
                        document.getElementById('username').value = user.username;
                        document.getElementById('fullname').value = user.full_name || '';
                        document.getElementById('role').value = user.role.toUpperCase();

                        if (user.profile_picture) {
                            const preview = document.getElementById('profile-preview');
                            const placeholder = document.getElementById('profile-placeholder');
                            preview.src = user.profile_picture;
                            preview.classList.remove('hidden');
                            placeholder.classList.add('hidden');
                        }
                    }
                } catch (e) {
                    console.error("Load profile failed", e);
                }
            }

            function setupEventListeners() {
                // File Upload Preview
                document.getElementById('profile-upload').addEventListener('change', function (e) {
                    if (e.target.files && e.target.files[0]) {
                        const file = e.target.files[0];
                        selectedFile = file;

                        const reader = new FileReader();
                        reader.onload = function (e) {
                            const preview = document.getElementById('profile-preview');
                            const placeholder = document.getElementById('profile-placeholder');
                            preview.src = e.target.result;
                            preview.classList.remove('hidden');
                            placeholder.classList.add('hidden');
                        };
                        reader.readAsDataURL(file);
                    }
                });

                // Form Submit
                document.getElementById('profile-form').addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const formData = new FormData();
                    formData.append('username', document.getElementById('username').value);
                    formData.append('full_name', document.getElementById('fullname').value);
                    formData.append('password', document.getElementById('password').value);

                    if (selectedFile) {
                        formData.append('profile_picture', selectedFile);
                    }

                    try {
                        const res = await fetch('/api/user/profile', {
                            method: 'PUT',
                            body: formData
                        });

                        const result = await res.json();

                        if (result.success) {
                            Swal.fire({
                                icon: 'success',
                                title: 'Success',
                                text: 'Profile updated successfully!',
                                timer: 2000,
                                showConfirmButton: false
                            });
                            
                            // Refresh page to update sidebar if needed
                            setTimeout(() => location.reload(), 1500);
                        } else {
                            Swal.fire('Error', result.message, 'error');
                        }
                    } catch (err) {
                        Swal.fire('Error', 'Update failed', 'error');
                    }
                });
            }

            return {
                loadProfile: loadProfile,
                init: setupEventListeners
            };
        })();

        // ================================================
        // SIDEBAR TOGGLE
        // ================================================
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('mobile-overlay');
        const toggleBtn = document.getElementById('toggle-sidebar-btn');
        const desktopToggle = document.getElementById('desktop-toggle-btn'); // Add if you have one in header

        function toggleSidebar() {
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('mobile-open');
                overlay.classList.toggle('active');
            } else {
                sidebar.classList.toggle('collapsed');
            }
        }

        if(toggleBtn) toggleBtn.addEventListener('click', toggleSidebar);
        if(overlay) overlay.addEventListener('click', toggleSidebar);

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            AuthModule.init();
            ProfileModule.init();
        });
    </script>
</body>
