<head>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* ================================================
           DESIGN SYSTEM - COLOR VARIABLES
           ================================================ */
        :root {
            --color-primary: #DC2626;
            --color-primary-dark: #B91C1C;
            --color-primary-light: #FEE2E2;
            --color-primary-glow: rgba(220, 38, 38, 0.15);
            --color-slate-50: #F8FAFC;
            --color-slate-100: #F1F5F9;
            --color-slate-200: #E2E8F0;
            --color-slate-300: #CBD5E1;
            --color-slate-400: #94A3B8;
            --color-slate-500: #64748B;
            --color-slate-600: #475569;
            --color-slate-700: #334155;
            --color-slate-800: #1E293B;
            --color-slate-900: #0F172A;
            --color-success: #10B981;
            --color-success-light: #D1FAE5;
            --color-warning: #F59E0B;
            --color-info: #3B82F6;
            --color-info-light: #DBEAFE;
            --radius-md: 0.5rem;
            --radius-xl: 1rem;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition-base: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Base Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; overflow: hidden; }
        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--color-slate-50) 0%, var(--color-slate-100) 100%);
            color: var(--color-slate-900);
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        /* Sidebar Styles */
        #sidebar {
            background: linear-gradient(180deg, var(--color-slate-900) 0%, var(--color-slate-800) 100%);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-xl);
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #94A3B8;
            text-decoration: none;
            border-radius: 0.5rem;
            margin: 0.25rem 0.75rem;
            transition: all 0.2s;
        }

        .sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: #E2E8F0;
            transform: translateX(4px);
        }

        .sidebar-link.active {
            background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
            font-weight: 600;
        }

        .sidebar-section-title {
            padding: 0 1.5rem;
            margin-bottom: 0.75rem;
            font-size: 0.625rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748B;
        }
        
        #sidebar.collapsed { width: 80px; }
        #sidebar.collapsed .sidebar-text, 
        #sidebar.collapsed .sidebar-section-title, 
        #sidebar.collapsed .user-info-text, 
        #sidebar.collapsed .logo-text { display: none; }
        #sidebar.collapsed .sidebar-link { justify-content: center; padding: 0.875rem 0; margin: 0.25rem 0.5rem; }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            transition: all var(--transition-base);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        /* Modal Styles */
        .modal { transition: opacity 0.2s ease-in-out; }
        .modal-container {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: scale(0.95);
            opacity: 0;
        }
        .modal-active .modal-container { transform: scale(1); opacity: 1; }
        
        /* Mobile Overlay */
        #mobile-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(4px);
            z-index: 40;
        }
        #mobile-overlay.active { display: block; }

        /* Table Sorting Styles */
        th.sortable {
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none;
        }
        th.sortable:hover {
            background-color: #F1F5F9;
        }
        .sort-icon {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-left: 4px;
            opacity: 0.3;
            transition: opacity 0.2s;
        }
        th.sorted-asc .sort-icon {
            opacity: 1;
            transform: rotate(180deg);
        }
        th.sorted-desc .sort-icon {
            opacity: 1;
            transform: rotate(0deg);
        }
        
        @media (max-width: 768px) {
            #sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 50;
                transform: translateX(-100%);
                width: 280px;
            }
            #sidebar.mobile-open { transform: translateX(0); }
        }
    </style>
</head>

    <!-- Scripts -->
    <script>
        // ================================================
        // GLOBAL CONFIG
        // ================================================
        const CONFIG = {
            SWAL_OPTIONS: { heightAuto: false, backdrop: true, allowOutsideClick: true }
        };

        // ================================================
        // USER MODULE (Handles Data, Search, Sort)
        // ================================================
        const UserModule = (function() {
            let allUsersData = [];
            let currentSort = { column: 'user_id', direction: 'asc' };
            let searchTerm = '';

            async function loadUsers() {
                try {
                    const res = await fetch('/api/admin/users', { credentials: 'include' });
                    const data = await res.json();
                    
                    if (data.success && data.data) {
                        allUsersData = data.data;
                        renderList();
                    } else {
                        throw new Error(data.message || 'Failed to fetch users');
                    }
                } catch (e) {
                    console.error("Load users failed", e);
                    document.getElementById('user-list').innerHTML = `<tr><td colspan="5" class="px-6 py-12 text-center text-red-500">Error loading users.</td></tr>`;
                }
            }

            function handleSearch(val) {
                searchTerm = val.toLowerCase();
                renderList();
            }

            function handleSort(column) {
                if (currentSort.column === column) {
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.column = column;
                    currentSort.direction = 'asc';
                }
                updateSortIcons();
                renderList();
            }

            function updateSortIcons() {
                document.querySelectorAll('th.sortable').forEach(th => {
                    th.classList.remove('sorted-asc', 'sorted-desc');
                    const icon = th.querySelector('.sort-icon');
                    if(icon) icon.style.opacity = '0.3';
                });

                const targetTh = document.querySelector(`.sort-icon[data-col="${currentSort.column}"]`);
                if (targetTh) {
                    const th = targetTh.closest('th');
                    th.classList.add(currentSort.direction === 'asc' ? 'sorted-asc' : 'sorted-desc');
                    targetTh.style.opacity = '1';
                }
            }

            function renderList() {
                const tbody = document.getElementById('user-list');
                const countDiv = document.getElementById('record-count');
                tbody.innerHTML = '';

                // 1. Filter
                let filteredData = allUsersData.filter(user => {
                    const searchStr = `${user.username} ${user.full_name || ''} ${user.role}`.toLowerCase();
                    return searchStr.includes(searchTerm);
                });

                // 2. Sort
                filteredData.sort((a, b) => {
                    let valA = a[currentSort.column] || '';
                    let valB = b[currentSort.column] || '';

                    if (currentSort.column === 'user_id') {
                        valA = parseInt(valA);
                        valB = parseInt(valB);
                    } else {
                        valA = String(valA).toLowerCase();
                        valB = String(valB).toLowerCase();
                    }

                    if (valA < valB) return currentSort.direction === 'asc' ? -1 : 1;
                    if (valA > valB) return currentSort.direction === 'asc' ? 1 : -1;
                    return 0;
                });

                countDiv.innerText = `${filteredData.length} records found`;

                if (filteredData.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-12 text-center text-gray-400">No users found.</td></tr>`;
                    return;
                }

                filteredData.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-slate-50 transition-colors border-b border-slate-100 group";
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-slate-500">#${user.user_id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-slate-700">${user.username}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600">${user.full_name || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <span class="px-2 py-1 text-xs font-bold rounded-full border ${user.role === 'admin' ? 'bg-purple-50 text-purple-700 border-purple-200' : 'bg-green-50 text-green-700 border-green-200'}">
                                ${user.role.toUpperCase()}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button onclick="editUser('${user.user_id}', '${user.username}', '${user.full_name || ''}', '${user.role}')" class="text-blue-600 hover:text-blue-800 mr-3 font-semibold transition-colors">Edit</button>
                            <button onclick="deleteUser('${user.user_id}')" class="text-red-600 hover:text-red-800 font-semibold transition-colors">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            }

            return {
                loadUsers,
                handleSearch,
                handleSort,
                refresh: loadUsers
            };
        })();

        // ================================================
        // AUTHENTICATION MODULE
        // ================================================
        const AuthModule = (function() {
            let currentUser = null;

            async function initAuth() {
                try {
                    const res = await fetch('/auth/me', { credentials: 'include' });
                    const data = await res.json();
                    
                    if (data.isAuthenticated && data.user) {
                        currentUser = data.user;
                        updateUserUI();

                        if (currentUser.role !== 'admin') {
                            window.location.href = 'equipment.html';
                            return;
                        }

                        document.getElementById('admin-section').classList.remove('hidden');
                        document.getElementById('users-link').classList.remove('hidden');
                        
                        // Load users via the new module
                        UserModule.loadUsers();
                    } else {
                        window.location.href = '/';
                    }
                } catch (error) {
                    console.error('Auth check error:', error);
                }
            }

            function updateUserUI() {
                if (!currentUser) return;
                const userInitials = document.querySelector('.user-initials');
                if (userInitials) userInitials.textContent = currentUser.username.substring(0, 2).toUpperCase();
                
                const userNameElement = document.querySelector('.user-name');
                if (userNameElement) userNameElement.textContent = currentUser.username;
            }

            async function logout() {
                const result = await Swal.fire({
                    title: 'Logout?',
                    text: "Are you sure you want to end your session?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#DC2626',
                    cancelButtonColor: '#475569',
                    confirmButtonText: 'Yes, logout',
                    cancelButtonText: 'Cancel'
                });

                if (!result.isConfirmed) return;
                
                try {
                    const response = await fetch('/auth/logout', { method: 'POST', credentials: 'include' });
                    const data = await response.json();
                    if (data.success) window.location.href = '/';
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }

            return { init: initAuth, logout: logout };
        })();

        window.logout = AuthModule.logout;

        // ================================================
        // SIDEBAR TOGGLE
        // ================================================
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('mobile-overlay');
        const toggleBtn = document.getElementById('toggle-sidebar-btn');
        const desktopToggle = document.getElementById('desktop-toggle-btn');

        function toggleSidebar() {
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('mobile-open');
                overlay.classList.toggle('active');
            } else {
                sidebar.classList.toggle('collapsed');
            }
        }

        if(toggleBtn) toggleBtn.addEventListener('click', toggleSidebar);
        if(desktopToggle) desktopToggle.addEventListener('click', toggleSidebar);
        if(overlay) overlay.addEventListener('click', toggleSidebar);

        // ================================================
        // USER MODAL LOGIC (CRUD)
        // ================================================
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const form = document.getElementById('user-form');
        const userIdInput = document.getElementById('user-id');
        const usernameInput = document.getElementById('username');
        const fullnameInput = document.getElementById('fullname');
        const roleInput = document.getElementById('role');
        const passwordInput = document.getElementById('password');

        window.openModal = function (mode = 'add') {
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('modal-active');
            setTimeout(() => modal.classList.add('modal-active'), 10);

            if (mode === 'add') {
                modalTitle.textContent = 'Add User';
                form.reset();
                userIdInput.value = '';
            }
        };

        window.editUser = function (id, username, fullname, role) {
            openModal('edit');
            modalTitle.textContent = 'Edit User';
            userIdInput.value = id;
            usernameInput.value = username;
            fullnameInput.value = fullname;
            roleInput.value = role;
            passwordInput.value = ''; 
        };

        window.closeModal = function () {
            modal.classList.remove('modal-active');
            setTimeout(() => {
                modal.classList.add('opacity-0', 'pointer-events-none');
                document.body.classList.remove('modal-active');
            }, 300);
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = userIdInput.value;
            const data = {
                username: usernameInput.value,
                full_name: fullnameInput.value,
                role: roleInput.value,
                password: passwordInput.value
            };

            const url = id ? `/api/admin/users/${id}` : '/api/admin/users';
            const method = id ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    credentials: 'include'
                });

                const result = await res.json();

                if (result.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success',
                        text: result.message,
                        timer: 2000,
                        showConfirmButton: false
                    });
                    closeModal();
                    UserModule.refresh(); // Reload list via module
                } else {
                    Swal.fire('Error', result.message, 'error');
                }
            } catch (err) {
                Swal.fire('Error', 'Operation failed', 'error');
            }
        });

        window.deleteUser = async function (id) {
            const confirm = await Swal.fire({
                title: 'Delete User?',
                text: "This action cannot be undone!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#DC2626',
                cancelButtonColor: '#64748B',
                confirmButtonText: 'Yes, delete it!'
            });

            if (confirm.isConfirmed) {
                try {
                    const res = await fetch(`/api/admin/users/${id}`, { method: 'DELETE', credentials: 'include' });
                    const result = await res.json();

                    if (result.success) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Deleted!',
                            text: 'User has been removed.',
                            timer: 2000,
                            showConfirmButton: false
                        });
                        UserModule.refresh();
                    } else {
                        Swal.fire('Error', result.message, 'error');
                    }
                } catch (err) {
                    Swal.fire('Error', 'Delete failed', 'error');
                }
            }
        };

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            AuthModule.init();
        });
    </script>
</body>
</html>
